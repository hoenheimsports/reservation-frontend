<mat-toolbar>
  <span routerLink="/" role="button"><img src="/assets/img/logo.png" alt="logo"></span>
  <ul>
    <li><a routerLinkActive="active" routerLink="/reservation/reserver">Réserver</a></li>
    <li><a routerLinkActive="active"  routerLink="/reservation/ma-reservation">Ma réservation</a></li>
    <li><a routerLinkActive="active"  routerLink="/info">Infos</a></li>
  </ul>
  <span class="spacer"></span>
  <div class="d-flex justify-content-center">
  <button (click)="onRedirect('https://www.instagram.com/as_hoenheim_sports')"  mat-icon-button aria-label="Instagram">
    <i class="bi bi-instagram"></i>
  </button>

  <button (click)="onRedirect('https://www.facebook.com/hoenheimhandball')"  mat-icon-button aria-label="Facebook">
    <i class="bi bi-facebook"></i>
  </button>
  </div>
</mat-toolbar>
